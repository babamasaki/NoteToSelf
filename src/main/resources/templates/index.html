<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title  th:text="${title}">Insert title here</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>
<body>
	<div th:replace="header::header1"></div>
	<div th:replace="sidebar::sidebar1"></div>
	<div id="main">
		<p th:text="${complete}"></p>
		<h1 th:text="${title}">title</h1>
	    <table class="tableMain">
	        <tr class="tableTrMain">
	            <th class="tableThMain">id</th>
	            <th class="tableThMain">ジャンルID</th>
	            <th class="tableThMain">タイトル</th>
	            <th class="tableThMain">内容</th>
	            <th class="tableThMain">作成日</th>
	            <th class="tableThMain">更新日</th>
	        </tr>
	        <tr th:each="listMemo : ${listMemo}" th:attr="data-href='/NoteToSelf/showMemo/' + ${listMemo.id}, id='content-' + ${listMemo.id}" class="tableTrMain">
	            <td class="tableTdMain" th:text="${listMemo.id}"></td>
	            <td class="tableTdMain" th:text="${listMemo.genre_id}"></td>
	            <td class="tableTdMain" th:text="${listMemo.title}"></td>
	            <td class="tableTdMain" th:text="${listMemo.contents}"></td>
	            <td class="tableTdMain" th:text="${listMemo.created_at}"></td>
	            <td class="tableTdMain" th:text="${listMemo.updated_at}"></td>
	        </tr>
	    </table>
    </div>
</body>
<script type="text/javascript">
  $('tr[data-href]').click(function (e) {
      if (!$(e.target).is('a')) {
      	  window.location = $(e.currentTarget).data('href');
      };
  });
</script>
</html>
